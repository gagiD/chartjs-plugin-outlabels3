<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div style="width: 400px">
    <canvas id="ctx" width="400" height="400"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="../dist/chartjs-plugin-outlabels3.min.js"></script>
  <script>
    let ctx = document.getElementById('ctx')

    let chart = new window.Chart(ctx, {
      type: 'doughnut',
      data: {
        datasets: [
          {
            label: 'Dataset 1',
            data: [10, 500, 2, 40, 5, 546, 1, 3, 456, 6, 4, 565, 12, 432, 21, 431, 11, 7, 890],
            backgroundColor: ['#FF6633', '#FFB399', '#FF33FF', '#FFFF99', '#00B3E6',
              '#E6B333', '#3366E6', '#999966', '#99FF99', '#B34D4D',
              '#80B300', '#809900', '#E6B3B3', '#6680B3', '#66991A',
              '#FF99E6', '#CCFF1A', '#FF1A66', '#E6331A', '#33FFCC',
              '#66994D', '#B366CC', '#4D8000', '#B33300', '#CC80CC',
              '#66664D', '#991AFF', '#E666FF', '#4DB3FF', '#1AB399',
              '#E666B3', '#33991A', '#CC9999', '#B3B31A', '#00E680',
              '#4D8066', '#809980', '#E6FF80', '#1AFF33', '#999933',
              '#FF3380', '#CCCC00', '#66E64D', '#4D80CC', '#9900B3',
              '#E64D66', '#4DB380', '#FF4D4D', '#99E6E6', '#6666FF']
          },
        ],
      },
      options: {
        radius: '50%',
        plugins: {
          outlabels: {
            display: item => {
              return item.percent > 0
            },
            text: '%v [%p]',
            color: 'white',
            length: 50,
            percentPrecision: 2,
            font: {
              resizable: true,
              minSize: 10,
              maxSize: 16,
            },
          },
        },
      },
      plugins: [window['chartjs-plugin-outlabels3']],
    })
  </script>
</body>

</html>
