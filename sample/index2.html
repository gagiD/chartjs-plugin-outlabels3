<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 400px">
      <canvas id="ctx" width="400" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="../dist/chartjs-plugin-outlabels3.min.js"></script>
    <script>
      let ctx = document.getElementById('ctx')

      let chart = new window.Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue'],
          datasets: [
            {
              label: 'Dataset 1',
              data: [10, 5, 65, 33, 42],
              backgroundColor: ['Red', 'Orange', 'Yellow', 'Green', 'Blue'],
            },
          ],
        },
        options: {
          radius: '50%',
          plugins: {
            centerlabel: {
              text: 'test',
              fontStyle: "'Helvetica Neue', 'Helvetica', 'Arial', sans-serif",
              maxFontSize: 10,
              fontSizeToUse: 10,
            },
            outlabels: {
              display: item => {
                return item.percent > 0
              },
              text: '%p',
              color: 'white',
              //stretch: 15,
              percentPrecision: 2,
              font: {
                resizable: true,
                minSize: 10,
                maxSize: 16,
              },
            },
          },
        },
        plugins: [
          {
            id: 'centerlabel',
            beforeDraw: function (chart) {
              if (chart.config.options.plugins.centerlabel) {
                // Get ctx from string
                var ctx = chart.ctx
                var oldFont = ctx.font
                ctx.save()

                // Get options from the center object in options
                var centerConfig = chart.config.options.plugins.centerlabel
                var fontStyle = centerConfig.fontStyle || 'Arial'
                var txt = centerConfig.text
                var color = centerConfig.color || '#000'
                var maxFontSize = centerConfig.maxFontSize || 75
                var sidePadding = centerConfig.sidePadding || 20
                var sidePaddingCalculated =
                  (sidePadding / 100) * (chart.innerRadius * 2)
                // Start with a base font of 30px
                ctx.font = '30px ' + fontStyle

                // Get the width of the string and also the width of the element minus 10 to give it 5px side padding
                var stringWidth = ctx.measureText(txt).width
                var elementWidth = chart.innerRadius * 2 - sidePaddingCalculated

                // Find out how much the font can grow in width.
                var widthRatio = elementWidth / stringWidth
                var newFontSize = Math.floor(30 * widthRatio)
                var elementHeight = chart.innerRadius * 2

                // Pick a new font size so it will not be larger than the height of label.
                var fontSizeToUse = Math.min(
                  newFontSize,
                  elementHeight,
                  maxFontSize
                )
                var minFontSize = centerConfig.minFontSize
                var lineHeight = centerConfig.lineHeight || 25
                var wrapText = false

                if (minFontSize === undefined) {
                  minFontSize = 20
                }

                if (minFontSize && fontSizeToUse < minFontSize) {
                  fontSizeToUse = minFontSize
                  wrapText = true
                }

                // Set font settings to draw it correctly.
                ctx.textAlign = 'center'
                ctx.textBaseline = 'middle'
                var centerX = (chart.chartArea.left + chart.chartArea.right) / 2
                var centerY = (chart.chartArea.top + chart.chartArea.bottom) / 2
                ctx.font = fontSizeToUse + 'px ' + fontStyle
                ctx.fillStyle = color

                if (!wrapText) {
                  ctx.fillText(txt, centerX, centerY)
                  return
                }

                var words = txt.split(' ')
                var line = ''
                var lines = []

                // Break words up into multiple lines if necessary
                for (let n = 0; n < words.length; n++) {
                  var testLine = line + words[n] + ' '
                  var metrics = ctx.measureText(testLine)
                  var testWidth = metrics.width
                  if (testWidth > elementWidth && n > 0) {
                    lines.push(line)
                    line = words[n] + ' '
                  } else {
                    line = testLine
                  }
                }

                // Move the center up depending on line height and number of lines
                centerY -= (lines.length / 2) * lineHeight

                for (let n = 0; n < lines.length; n++) {
                  ctx.fillText(lines[n], centerX, centerY)
                  centerY += lineHeight
                }
                //Draw text in center
                ctx.fillText(line, centerX, centerY)

                ctx.font = oldFont
                ctx.restore()
              }
            },
          },
        ],
      })
    </script>
  </body>
</html>
